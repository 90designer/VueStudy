<html>
  <head> </head>
  <body>
    <div id="app">
      <div>
        <h2>{{msg}}</h2>
        <!-- 不允许解析 -->
        <h2 v-pre>{{msg}}</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "Vue最强",
          };
        },
      });
    </script>
  </body>
</html>
