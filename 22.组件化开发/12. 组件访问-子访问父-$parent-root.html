<html>
  <head> </head>
  <body>
    <div id="app">
      <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        这是子组件
        <button @click="btnCli">子按钮</button>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "Vue最强",
          };
        },
        components: {
          cpn: {
            template: "#cpn",
            methods: {
              btnCli() {
                // 1. 访问父组件(用的也比较少)
                console.log(this.$parent);
                // 2. 访问跟组件(用的也比较少)
                console.log(this.$root); // Vue实例
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
