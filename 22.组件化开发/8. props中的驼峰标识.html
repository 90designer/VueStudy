<html>
  <head> </head>

  <body>
    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <div>
          <ul>
            <li v-for="(m,key) in cInfo">{{key}}: {{m}}</li>
          </ul>
        </div>
      </div>
    </template>

    <div id="app">
      <cpn :c-info="info"></cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      const cpn = {
        template: "#cpn",
        props: {
          cInfo: {
            type: Object,
            default() {
              return {};
            },
          },
        },
      };

      // Vue实例 root组件
      const app = new Vue({
        el: "#app",
        data: {
          info: {
            name: "haha",
            age: 12,
            height: 18.8,
          },
        },
        components: {
          cpn,
        },
      });
    </script>
  </body>
</html>
