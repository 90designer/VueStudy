<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <label for="m">
        <input type="radio" id="m" name="sex" value="男" v-model="sex" /> 男
      </label>
      <label for="w">
        <input type="radio" id="w" name="sex" value="女" v-model="sex" /> 女
      </label>
      <h2>您选择的性别：{{sex}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "v-model radio类型",
            sex: "男",
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
