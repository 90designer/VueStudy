<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <!-- 选择一个 -->
      <select name="abc" id="" v-model="goods">
        <option value="橘子">橘子</option>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="草莓">草莓</option>
        <option value="柠檬">柠檬</option>
      </select>
      <h2>您选择的水果：{{goods}}</h2>

      <!-- 选择一个 -->
      <select name="abc" id="" v-model="goods2" multiple="2">
        <option value="橘子">橘子</option>
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="草莓">草莓</option>
        <option value="柠檬">柠檬</option>
      </select>
      <h2>您选择的水果：{{goods2}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "v-model radio类型",
            goods: [],
            goods2: [],
          };
        },
        methods: {},
      });
    </script>
  </body>
</html>
