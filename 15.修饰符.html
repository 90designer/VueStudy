<html>
  <head> </head>
  <body>
    <div id="app">
      <ul @click="ulclick">
        <li @click="liclick('123', $event)">
          Vue中的修饰符
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          ulclick(event) {
            console.log(event);
          },
          liclick(abc, event) {
            console.log(abc, event);
          },
        },
      });
    </script>
  </body>
</html>
