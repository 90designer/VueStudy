<html>
  <head> </head>
  <body>
    <div id="app">
      <h2>{{msg}}</h2>
      <ul>
        <li v-for="m in movies">
          {{m}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "Vue最强",
            movies: ["星级穿越", "哈哈哈哈", "少年派"]
          };
        }
      });
    </script>
  </body>
</html>
