<html>
  <head> </head>
  <body>

    <div id="app">
      <!-- .stop 修饰符：阻止事件冒泡 -->
      <div @click="divCli">
        <button @click.stop="btn">修饰符</button>
      </div>

      <!-- .prevent 修饰符: 阻止默认事件 -->
      <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitCli"/>
      </form>

      <!-- . 监听某个键盘的按键: 监听键盘的某个键的名字或者编号 -->
      <input type="text" @keyup.13="keyCli(1)">
      <input type="text" @keyup.enter="keyCli(1)">

      <!-- .once 只触发一次 -->
      <button @click.once="onceCli">修饰符</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          divCli(event) {
            console.log("div");

          },
          btn(event) {
            console.log('btn');
          },
          submitCli(){
            console.log("submitCli");
          },
          keyCli(v){
            console.log(v);
          },
          onceCli(){
            console.log(1111);
          }
        },
      });
    </script>
  </body>
</html>
