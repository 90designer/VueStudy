<html>
  <head> </head>
  <body>
    <div id="app">
      <!-- 括号内三个元素 -->
      <ul>
        <li v-for="(val, key, index) in msg" :key="index">
          {{index}}=>{{ key }} : {{val}}
        </li>
      </ul>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: {
              name:"告知",
              age: 11,
              height: 1.88,
            },
          };
        }
      });
    </script>
  </body>
</html>
