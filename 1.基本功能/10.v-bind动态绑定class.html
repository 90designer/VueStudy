<html>
  <head> </head>
  <body>
    <div id="app">
      <div :class="ActiveClass">class绑定</div>
      <div class="aaa" :class="{active:isActive, line: isActive}">
        class绑定
      </div>
      <div class="aaa" :class="getClasses()">
        class绑定
      </div>
      <div class="aaa" :class="['active','line']">
        class绑定
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            ActiveClass: "active",
            isActive: true,
          };
        },
        methods: {
          getClasses: function () {
            return { active: this.isActive, line: this.isActive };
          },
        },
      });
    </script>
    <style>
      .active {
        color: red;
      }
    </style>
  </body>
</html>
