<html>
  <head> </head>
  <body>
    <div id="app">
      <h2>{{msg}}</h2>
      <!-- 不能被修改 -->
      <h2 v-once>v-once{{msg}}</h2>
      <button @click="change(1111)">修改变量值</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "Vue最强",
          };
        },
        methods: {
          change: function (v) {
            this.msg = v;
          },
        },
      });
    </script>
  </body>
</html>
