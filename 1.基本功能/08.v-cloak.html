<html>
  <head> </head>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <!-- vue渲染之后，#app 属性都会变空，防止没有渲染之前样式比较难看 -->
    <div id="app" v-cloak>
      <h2>{{msg}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      setTimeout(() => {
        const app = new Vue({
          el: "#app",
          data() {
            return {
              msg: "Vue最强",
            };
          },
        });
      }, 1000);
    </script>
  </body>
</html>
