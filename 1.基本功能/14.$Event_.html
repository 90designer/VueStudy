<html>
  <head> </head>
  <body>
    <div id="app">
      <ul>
        <li @click="con('123', $event)">
          Vue $event 默认对象将浏览器的事件传递
        </li>
        <li @click="con1">
          Vue 默认传递$event对象
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          con1(event) {
            console.log(event);
          },
          con(abc, event) {
            console.log(abc, event);
          },
        },
      });
    </script>
  </body>
</html>
