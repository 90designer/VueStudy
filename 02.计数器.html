<html>
  <head> </head>
  <body>
    <div id="app">
      <h2>当前技术：{{counter}}</h2>
      <button v-on:click="add(-1)">-</button>
      <button @click="add(1)">+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          add: function (i) {
            this.counter += i;
          },
        },
        beforeCreate: function () {
          console.log("beforeCreate");
        },
        created: function () {
          console.log("create");
        },
        mounted() {
          console.log("mounted");
        },
      });
    </script>
  </body>
</html>
